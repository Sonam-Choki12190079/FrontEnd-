  <div class="container-sm">

    <div class="row pt-5">
        <div class="col-md-10 mt-5">
            <div class="card">   
                <form class="form-group bg-white p-4" (ngSubmit)= "onSubmit(f)" #f = "ngForm">
                    <h3>{{ header }}</h3>
                    <div class="row">
    
                        <div class="col-lg-6 pt-2">
                            <div class="form-group">
                                <input required type="text" class="form-control" placeholder="Project Name" [ngModel] name='project_name'>
                            </div>
                        </div>
                        <div class="col-lg-6 pt-2">
                            <div class="form-group">
                                <input required type="text" class="form-control" placeholder="Project Category" [ngModel] name='project_category'>
                            </div>
                        </div>
                        <div class="col-lg-6 pt-2">
                            <div class="form-group">
                                <input required type="number" class="form-control" placeholder="Project Cost" [ngModel] name='project_cost'>
                            </div>
                        </div>
                        <div class="col-lg-6 pt-2">
                            <div class="form-group">
                                <input required type="number" class="form-control" placeholder="Project Duration" [ngModel] name='project_duration'>
                            </div>
                        </div>
                        <div class="col-lg-6 pt-2">
                            <div class="form-group">
                                <input required type="text" class="form-control" placeholder="Owner" [ngModel] name='Owner'>
                            </div>
                        </div>
                        <div class="col-lg-6 pt-2">
                            <div class="form-group">
                                <input required type="text" class="form-control" placeholder="Person In charge" [ngModel] name='person_in_charge'>
                            </div>
                        </div>

                        <div class="col-lg-6 pt-2">
                            <div class="form-group">
                                <input required type="date" class="form-control" id="name" placeholder="From" [ngModel]= "" name='Date_from'>
                            </div>
                        </div>
                        <div class="col-lg-6 pt-2">
                            <div class="form-group">
                                <input required type="date" class="form-control" id="name" placeholder="To" [ngModel]= "" name='Date_to'>
                            </div>
                        </div>

                        <div class="col-lg-12 pt-2">
                            
                            <div class="form-group type">
                                <select class="form-control" id="exampleFormControlSelect1" style = "border: 2px solid #D5BEBE;"[ngModel] name='status'>
                                    <option [value] = '1'>In Progress</option>
                                    <option [value] = '2'>Completed</option>
                                    <option [value] = '3'>Not Started</option>
                                </select>
        
                            </div>
                        </div>
                        <div class="col-lg-12 pt-2">
                            <div class="form-group">
                                <input required class="btn btn-secondary" type="submit" value="Submit" style="width: -webkit-fill-available;">
                            </div>
                        </div>
        

                    </div>
   
                </form>
    
            </div>
        </div>
    </div>
    

</div>
